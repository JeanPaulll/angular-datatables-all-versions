<div class="dialog-container">
  <form class="search-field">
    <mat-form-field>
      <input (keydown)="handleKeyDown($event)" (ngModelChange)="onFieldSearch($event)" [ngModel]="fieldSearchQuery" [placeholder]="data.labels.searchField"
             autocomplete="off"
             matInput name="fieldSearchQuery">
    </mat-form-field>
  </form>
  <div class="fields-list">
    <mat-nav-list>
      <a #listItem (click)="fieldSelected(field)" *ngFor="let field of filteredFields" [class.active]="activeItem == listItem"
         mat-list-item
         tabindex="0">{{field.header}}
      </a>
    </mat-nav-list>
  </div>
</div>
